<html>
<head>
  <meta charset="UTF-8">
  <canvas id="animCanvas" width="200" height = "200" onmousemove="grabCoords(event)"></canvas>
</head>
<body>
</body>
<script>
 
  var mouseX = 0;
  var mouseY = 0;

  function grabCoords(event) {
    mouseX = event.clientX;
    mouseY = event.clientY;
  }

  // main canvas drawing loop
  setInterval(function() {
    var size = {
      width: window.innerWidth || document.body.clientWidth,
      height: window.innerHeight || document.body.clientHeight
    }

    var canvas = document.getElementById("animCanvas");
    var ctx = canvas.getContext("2d");

    canvas.setAttribute("width", size.width);
    canvas.setAttribute("height", size.height);

    
    ctx.fillStyle = "#FF0000";
    ctx.fillRect(mouseX,mouseY, 150, 75);

  }, 1);


</script>
</html>
